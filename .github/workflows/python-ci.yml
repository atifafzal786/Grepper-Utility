name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install ruff
        run: python -m pip install --upgrade pip && pip install ruff
      - name: Run ruff
        run: ruff check . --quiet || true

  syntax-check:
    name: Syntax check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Check python syntax
        run: python -m py_compile grepper.py

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install test deps
        run: python -m pip install --upgrade pip && python -m pip install pytest
      - name: Install project
        run: python -m pip install -e .
      - name: Run tests
        run: python -m pytest -q
